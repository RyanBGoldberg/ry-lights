<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Py-Lights UI</title>
    <link rel="stylesheet" href= "{{ url_for('static',filename='bootstrap.min.css') }}">


</head>

<body>
hello world!
<div>	
	<table class="table-actions">
		{% for row in data.actions %}
			<tr>
				{% for setting, value in row.settings.items() %}
					<td>{{ setting }}: {{ value }}</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>
</div>
</body>
</html>
